<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: content-box;
            border: 1px solid #222;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
        }
        
        .flexbox {
            display: flex;
            width: 1200px;
            height: fit-content;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div>test</div>
        <div>test2</div>
    </div>
    <div>test3</div>
    <div>test4</div>
</body>
</html>
